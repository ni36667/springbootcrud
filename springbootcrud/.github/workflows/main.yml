name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
 
    - name: Build with Maven
      run: mvn clean install
    - name: Configure AWS credentials v2
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Copy artifact to s3 bucket
      run: aws s3 cp ./springbootcrud-0.0.1-SNAPSHOT-lambda-package.zip s3://casestudy-s3-bucket/
    - name: Copy cloudtemplate to s3 bucket
      run: aws s3 cp ./resources-template.yaml s3://casestudy-s3-bucket/
  deploy:
    needs: build
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Configure AWS credentials v2
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
 
    - name: Deploy to AWS CloudFormation
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: weather-app-stack
        template: https://casestudy-s3-bucket.s3.amazonaws.com/resources-template.yaml
        no-fail-on-empty-changeset: "1"
